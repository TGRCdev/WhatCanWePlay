<html>
    <head>
        {% block head %}

        
        <title>
            {% block title %}{% endblock %}
            {% block title_postfix %}
             - What Can We Play?
            {% endblock %}
        </title>

        {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/default_dark.css') }}" />
        {% endblock %}

        {% block scripts %}
        {% endblock %}

        {% endblock %}
    </head>
    <body>
        {% block header %}
        <header id="base-header">
            <h1 id="base-header-h1">What Can We Play?</h1>
        </header>
        {% endblock %}

        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
